# Enable parallel test execution (it is global flag)
junit.jupiter.execution.parallel.enabled=false

# Test execution mode: same_thread (sequential) or concurrent (parallel)
# same_thread = sequential, concurrent = parallel
junit.jupiter.execution.parallel.mode.default=concurrent

# Thread configuration strategy: dynamic or fixed
# dynamic -> calculated based on available processors (default = number of CPUs)
# fixed -> fixed number of threads (configured below)
junit.jupiter.execution.parallel.config.strategy=dynamic

# If fixed is selected, specify the number of threads here
# If dynamic is selected, this setting is ignored
junit.jupiter.execution.parallel.config.fixed.parallelism=4