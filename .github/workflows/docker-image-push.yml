name: Docker Push Pipeline

on:
  push:
    branches: [main, master]
    paths:
      - "src/**"
  pull_request:
    branches: [main, master]
    paths:
      - "src/**"
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: 01yura/nbank-tests

jobs:
  build-and-test:
    name: Build, Test and Deploy
    runs-on: ubuntu-latest

    steps:
      # –ö–ª–æ–Ω–∏—Ä—É–µ—Ç —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π –≤ —Ä–∞–±–æ—á—É—é –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é —Ä–∞–Ω–Ω–µ—Ä–∞ ($GITHUB_WORKSPACE). –ë–µ–∑ —ç—Ç–æ–≥–æ —à–∞–≥–∞ –≤ –ø–∞–π–ø–ª–∞–π–Ω–µ –Ω–µ –±—É–¥–µ—Ç –∏—Å—Ö–æ–¥–Ω–æ–≥–æ –∫–æ–¥–∞.
      - name: Checkout repository
        uses: actions/checkout@v4

      # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç JDK 21 (Eclipse Temurin) –¥–ª—è –∑–∞–ø—É—Å–∫–∞ Maven –∏ —Ç–µ—Å—Ç–æ–≤. JAVA_HOME –∏ java –¥–æ–±–∞–≤–ª—è—é—Ç—Å—è –≤ PATH.
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      # –°–æ—Ö—Ä–∞–Ω—è–µ—Ç –∏ –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç ~/.m2/repository –º–µ–∂–¥—É –∑–∞–ø—É—Å–∫–∞–º–∏. –ö–ª—é—á –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –û–° –∏ —Ö—ç—à–∞ pom.xml; –ø—Ä–∏ –Ω–µ–∏–∑–º–µ–Ω–Ω—ã—Ö –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—è—Ö Maven –Ω–µ –∫–∞—á–∞–µ—Ç JAR –∑–∞–Ω–æ–≤–æ. restore-keys ‚Äî —á–∞—Å—Ç–∏—á–Ω—ã–π –∫—ç—à –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ pom.xml.
      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∏–ª—è –∫–æ–¥–∞ –ø–æ checkstyle.xml. –î–æ –∫–æ–º–ø–∏–ª—è—Ü–∏–∏ ‚Äî –Ω–µ —Ç—Ä–µ–±—É–µ—Ç —Å–æ–±—Ä–∞–Ω–Ω—ã—Ö –∫–ª–∞—Å—Å–æ–≤; –ø—Ä–∏ –æ—à–∏–±–∫–∞—Ö –ø–∞–π–ø–ª–∞–π–Ω –ø–∞–¥–∞–µ—Ç —Ä–∞–Ω—å—à–µ.
      - name: Run Checkstyle
        run: |
          echo "Running Checkstyle..."
          ./mvnw checkstyle:check -q
          echo "Checkstyle completed successfully"

      # –°–æ—Ö—Ä–∞–Ω—è–µ—Ç SHA –∫–æ–º–º–∏—Ç–∞ –≤ output (commit_hash). –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è —Ç–µ–≥–∞ Docker-–æ–±—Ä–∞–∑–∞ –∏ –≤ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è—Ö Telegram.
      - name: Get commit hash
        id: commit_hash
        run: echo "hash=${{ github.sha }}" >> $GITHUB_OUTPUT

      # –û–ø—Ä–µ–¥–µ–ª—è–µ—Ç IP —Ä–∞–Ω–Ω–µ—Ä–∞ –∏ –∑–∞–ø–∏—Å—ã–≤–∞–µ—Ç –≤ output (runner_ip). –ù—É–∂–µ–Ω –¥–ª—è UIBASEURL: —Ç–µ—Å—Ç—ã –æ–±—Ä–∞—â–∞—é—Ç—Å—è –∫ UI –ø–æ —ç—Ç–æ–º—É –∞–¥—Ä–µ—Å—É (–ø–æ—Ä—Ç 80).
      - name: Detect runner IP
        id: runner_ip
        run: |
          ip=$(hostname -I | awk '{print $1}')
          echo "Runner IP is: $ip"
          echo "ip=$ip" >> $GITHUB_OUTPUT

      # –°–æ–∑–¥–∞—ë—Ç infra/.env —Å HOST_PATH ‚Äî –∞–±—Å–æ–ª—é—Ç–Ω—ã–π –ø—É—Ç—å –∫ –ø—Ä–æ–µ–∫—Ç—É. –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è docker-compose –¥–ª—è –º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–æ–º–æ–≤ (–æ—Ç—á—ë—Ç—ã, —Å–∫—Ä–∏–Ω—à–æ—Ç—ã).
      - name: Set HOST_PATH for docker-compose
        run: |
          PROJECT_PATH=$(pwd)
          echo "Detected project path: $PROJECT_PATH"
          echo "HOST_PATH=$PROJECT_PATH" > infra/.env
          cat infra/.env

      # –ó–∞–ø—É—Å–∫–∞–µ—Ç —Å–µ—Ä–≤–∏—Å—ã –∏–∑ infra/docker-compose.yml (Selenoid, nginx –∏ —Ç.–¥.). –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –ø–æ–¥–Ω—è—Ç—ã –¥–æ —Å–±–æ—Ä–∫–∏ –∏ —Ç–µ—Å—Ç–æ–≤.
      - name: Set up services
        run: cd infra && bash start-docker-compose.sh && cd ..

      # –ö–æ–º–ø–∏–ª–∏—Ä—É–µ—Ç –ø—Ä–æ–µ–∫—Ç (mvn clean compile). APIBASEURL, UIBASEURL, UIREMOTE –∑–∞–¥–∞—é—Ç –∞–¥—Ä–µ—Å–∞ API, UI –∏ Selenoid –¥–ª—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è.
      - name: Build project with Maven
        run: |
          echo "Building project..."
          ./mvnw clean compile -q
          echo "Build completed successfully"
        env:
          APIBASEURL: http://localhost:4111
          UIBASEURL: http://${{ steps.runner_ip.outputs.ip }}:80
          UIREMOTE: http://localhost:4444/wd/hub

      # –ó–∞–ø—É—Å–∫–∞–µ—Ç —é–Ω–∏—Ç- –∏ –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–æ–Ω–Ω—ã–µ —Ç–µ—Å—Ç—ã (mvn test). –¢–µ –∂–µ env ‚Äî —Ç–µ—Å—Ç—ã —Ö–æ–¥—è—Ç –Ω–∞ –ø–æ–¥–Ω—è—Ç—ã–µ —Å–µ—Ä–≤–∏—Å—ã –∏ Selenoid.
      - name: Run tests
        run: |
          echo "Running tests..."
          ./mvnw test -q
          echo "Tests completed successfully"
        env:
          APIBASEURL: http://localhost:4111
          UIBASEURL: http://${{ steps.runner_ip.outputs.ip }}:80
          UIREMOTE: http://localhost:4444/wd/hub

      # –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ—Ç Docker Buildx: —Ä–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ —Å–±–æ—Ä–∫–∏ (multi-platform, –∫—ç—à —Å–ª–æ—ë–≤). –ù—É–∂–µ–Ω –¥–ª—è docker/build-push-action.
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –≤ Docker Hub. –£—á—ë—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∏–∑ —Å–µ–∫—Ä–µ—Ç–æ–≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è; –±–µ–∑ –Ω–∏—Ö push –æ–±—Ä–∞–∑–∞ –Ω–µ –ø—Ä–æ–π–¥—ë—Ç.
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # –§–æ—Ä–º–∏—Ä—É–µ—Ç —Ç–µ–≥–∏ –æ–±—Ä–∞–∑–∞ (—Ö—ç—à –∫–æ–º–º–∏—Ç–∞ –∏ latest) –∏ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ. Output (meta) –ø–µ—Ä–µ–¥–∞—ë—Ç—Å—è –≤ —Å–ª–µ–¥—É—é—â–∏–π —à–∞–≥ –¥–ª—è —Å–±–æ—Ä–∫–∏ –∏ push.
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.commit_hash.outputs.hash }}
            type=raw,value=latest

      # –°–æ–±–∏—Ä–∞–µ—Ç –æ–±—Ä–∞–∑ –∏–∑ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞ (–∫–æ—Ä–µ–Ω—å —Ä–µ–ø–æ, Dockerfile –≤ –∫–æ—Ä–Ω–µ) –∏ –ø—É—à–∏—Ç –≤ Docker Hub. –ö—ç—à —Å–ª–æ—ë–≤ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è –≤ GitHub Actions (gha) –¥–ª—è —É—Å–∫–æ—Ä–µ–Ω–∏—è —Å–ª–µ–¥—É—é—â–∏—Ö —Å–±–æ—Ä–æ–∫.
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # –°–æ—Ö—Ä–∞–Ω—è–µ—Ç –æ—Ç—á—ë—Ç—ã Surefire (—Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–æ–≤) –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç. if: always() ‚Äî –∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–∂–µ –ø—Ä–∏ –ø–∞–¥–µ–Ω–∏–∏ —Ç–µ—Å—Ç–æ–≤. –•—Ä–∞–Ω–∏—Ç—Å—è 30 –¥–Ω–µ–π.
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 30

      # –°–æ—Ö—Ä–∞–Ω—è–µ—Ç –æ—Ç—á—ë—Ç Checkstyle (checkstyle-result.xml) –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç. if: always() ‚Äî —Å–∫–∞—á–∞—Ç—å –º–æ–∂–Ω–æ –∏ –ø—Ä–∏ –ø–∞–¥–µ–Ω–∏–∏ Checkstyle. –•—Ä–∞–Ω–∏—Ç—Å—è 30 –¥–Ω–µ–π.
      - name: Upload Checkstyle results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: checkstyle-results
          path: target/checkstyle-result.xml
          retention-days: 30

      # –û—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –≤ Telegram —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—à–Ω–æ–º push –æ–±—Ä–∞–∑–∞ (—Å—Å—ã–ª–∫–∏ –Ω–∞ —Ä–µ–ø–æ, –∫–æ–º–º–∏—Ç, –æ–±—Ä–∞–∑, –≤–æ—Ä–∫—Ñ–ª–æ—É). –í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –ø—Ä–∏ success() –≤—Å–µ–≥–æ job.
      - name: Notify Telegram on Docker push success
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d parse_mode=Markdown \
            -d text="‚úÖ *Docker image pushed successfully!*

          üì¶ *Repository:* [${{ github.repository }}](https://github.com/${{ github.repository }})
          üåø *Branch:* \`${{ github.ref_name }}\`
          üîÅ *Commit:* [\`${{ github.sha }}\`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          üë§ *Author:* \`${{ github.actor }}\`

          üê≥ *Docker Hub:* [${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}](https://hub.docker.com/r/${{ env.IMAGE_NAME }})
          üè∑Ô∏è *Tags:*
          \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.commit_hash.outputs.hash }}\`

          üîó *Workflow Run:* [View on GitHub](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"

      # –û—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –≤ Telegram —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –ø–∞–¥–µ–Ω–∏–∏ –ø–∞–π–ø–ª–∞–π–Ω–∞ —Å–æ —Å—Å—ã–ª–∫–æ–π –Ω–∞ –ª–æ–≥ –≤–æ—Ä–∫—Ñ–ª–æ—É. –í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –ø—Ä–∏ failure().
      - name: Notify Telegram on failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d parse_mode=Markdown \
            -d text="‚ùå *Docker pipeline failed!*

          üì¶ *Repository:* [${{ github.repository }}](https://github.com/${{ github.repository }})
          üåø *Branch:* `${{ github.ref_name }}`
          üîÅ *Commit:* [`${{ github.sha }}`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          üë§ *Author:* `${{ github.actor }}`

          üö® *Check the logs here:* [GitHub Actions Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
