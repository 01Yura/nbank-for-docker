# ============================================================================
# ВАЖНО: Перед запуском создайте файл .env рядом с этим docker-compose.yml
#
# Внутри .env укажите абсолютный путь к проекту, например:
#
#   HOST_PATH=/home/yura/test/nbank-for-docker
#
# Для Windows (Git Bash/WSL) укажите путь в формате:
#
#   HOST_PATH=C:/Users/Yura/nbank
#
# Docker Compose подставит ${HOST_PATH} во все тома (volumes).
# ============================================================================

services:
  backend:
    image: nobugsme/nbank:with_username_error_fix
    ports:
      - "4111:4111"
    networks:
      - nbank-network

  frontend:
    image: nobugsme/nbank-ui:latest
    ports:         
      - "3000:80"
    depends_on:     
      - backend
    networks:
      - nbank-network

  # nginx:
  #   image: nginx:latest
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - backend
  #     - frontend
  #   networks:
  #     - nbank-network

  selenoid:
    image: aerokube/selenoid
    ports:
      - "4444:4444"
    volumes:
      - ./config:/etc/selenoid:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./selenoid_reports/video:/opt/selenoid/video
      - ./selenoid_reports/logs:/opt/selenoid/logs
    # если не закомментить environment и оставить путь относительным, то тесты падают,
    # но теперь видео не пишется, надо позже решить эту проблему
    # так как если просто поднимать указывая абсолютный путь то все норм
    environment:
      - OVERRIDE_VIDEO_OUTPUT_DIR=${HOST_PATH}/infra/selenoid_reports/video
    command:
      [
        "-container-network", "nbank-network",
        "-conf", "/etc/selenoid/browsers.json",
        "-video-output-dir", "/opt/selenoid/video",
        "-log-output-dir", "/opt/selenoid/logs",
        "-timeout", "10s"
      ]
    depends_on:
      - frontend
    networks:
      - nbank-network

  selenoid-ui:
    image: aerokube/selenoid-ui
    ports:
      - "8080:8080"
    command: [ "--selenoid-uri", "http://selenoid:4444" ]
    depends_on:
      - selenoid
    networks:
      - nbank-network

networks:
  nbank-network:
    name: nbank-network
